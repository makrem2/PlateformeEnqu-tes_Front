<section class="auth forgot-password-page bg-base d-flex flex-wrap">
  <div class="auth-left d-lg-block d-none">
    <div
      class="d-flex align-items-center flex-column h-100 justify-content-center">
      <img src="assets/images/auth/forgot-pass-img.png" alt="forgot" />
    </div>
  </div>
  <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
    <div class="max-w-464-px mx-auto w-100">
      <a routerlink="" class="mb-40 max-w-290-px">
        <img src="assets/images/logo.png" alt="logo" />
      </a>
      <div>
        <h4 class="mb-12">Vérifier Email</h4>
        <p class="mb-32 text-secondary-light text-lg">
          Saisissez l'adresse électronique associée à votre compte et nous vous
          enverrons
          un lien pour réinitialiser votre mot de passe.
        </p>
      </div>
      <form (ngSubmit)="onSubmit()">
        <label for="security-code">Saisir le code de sécurité</label>
        <div class="squire-input-wrapper">
          <input
            type="text"
            class="squire-input"
            maxlength="1"
            [(ngModel)]="codeDigits[0]"
            name="code0"
            (input)="moveToNext($event, 0)" />
          <input
            type="text"
            class="squire-input"
            maxlength="1"
            [(ngModel)]="codeDigits[1]"
            name="code1"
            (input)="moveToNext($event, 1)" />
          <input
            type="text"
            class="squire-input"
            maxlength="1"
            [(ngModel)]="codeDigits[2]"
            name="code2"
            (input)="moveToNext($event, 2)" />
          <input
            type="text"
            class="squire-input"
            maxlength="1"
            [(ngModel)]="codeDigits[3]"
            name="code3"
            (input)="moveToNext($event, 3)" />
          <input
            type="text"
            class="squire-input"
            maxlength="1"
            [(ngModel)]="codeDigits[4]"
            name="code4"
            (input)="moveToNext($event, 4)" />
          <input
            type="text"
            class="squire-input"
            maxlength="1"
            [(ngModel)]="codeDigits[5]"
            name="code5"
            (input)="moveToNext($event, 5)" />
        </div>
        <button
          type="submit"
          class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32"
          *ngIf="!loading">
          Vérifier maintenant
        </button>

        <button
          type="submit"
          class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32"
          *ngIf="loading">
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"></span>
        </button>

        <div class="text-center">
          <a routerLink="/register" class="text-primary-600 fw-bold mt-24">Retour pour s'inscrire</a>
        </div>

        <div class="mt-120 text-center text-sm">
          <p class="mb-0">
            Vous avez déjà un compte ?
            <a routerLink class="text-primary-600 fw-semibold">Se connecter</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>

<div class="loading-container" *ngIf="loading">
  <div class="loading">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
