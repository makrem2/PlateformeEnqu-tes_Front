<section class="auth bg-base d-flex flex-wrap">
  <div class="auth-left d-lg-block d-none">
    <div
      class="d-flex align-items-center flex-column h-100 justify-content-center"
    >
      <img src="assets/images/auth/auth-img.png" alt="logo" />
    </div>
  </div>
  <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
    <div class="max-w-464-px mx-auto w-100">
      <div>
        <a routerlink="" class="mb-40 max-w-290-px">
          <img src="assets/images/logo.png" alt="logo" />
        </a>
        <h4 class="mb-12">Connexion à votre compte</h4>
        <p class="mb-32 text-secondary-light text-lg">
          Bienvenue ! Veuillez entrer vos coordonnées
        </p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="icon-field mb-16">
          <span class="icon top-50 translate-middle-y">
            <i class="ph ph-user"></i>
          </span>
          <input
            type="text"
            class="form-control h-56-px bg-neutral-50 radius-12"
            placeholder="username"
            formControlName="username"
            [ngClass]="{ 'is-invalid': isFieldInvalid('username') }"
          />
        </div>
        <div *ngIf="isFieldInvalid('username')" class="error">
          Le nom d'utilisateur est obligatoire
        </div>
        <div class="position-relative mb-20">
          <div class="icon-field">
            <span class="icon top-50 translate-middle-y">
              <i class="ph ph-lock"></i>
            </span>
            <input
              type="password"
              class="form-control h-56-px bg-neutral-50 radius-12"
              id="your-password"
              placeholder="Password"
              formControlName="password"
              [ngClass]="{ 'is-invalid': isFieldInvalid('password') }"
            />
            <span
              class="toggle-password position-absolute top-50 translate-middle-y ph ph-eye-slash"
              id="#current-password"
              [ngClass]="{
                'inset-inline-end-0 me-16': lang !== 'ar',
                'ms-16': lang === 'ar'
              }"
              [style.left]="lang === 'ar' ? '16px' : 'auto'"
              [style.right]="lang === 'ar' ? '' : '16px'"
            >
            </span>
          </div>
          <div *ngIf="isFieldInvalid('password')" class="error">
            Le mot de passe est obligatoire
          </div>
        </div>
        <div class="">
          <div class="d-flex justify-content-between gap-2">
            <div class="form-check style-check d-flex align-items-center">
              <input
                class="form-check-input border border-neutral-300"
                type="checkbox"
                value=""
                id="remeber"
              />
              <label class="form-check-label" for="remeber">Souvenez-vous de moi</label>
            </div>
            <a routerLink="forgot-password" class="text-primary-600 fw-medium"
              >Mot de passe oublié ?</a
            >
          </div>
        </div>

        <button
          type="submit"
          *ngIf="!loading"
          class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32"
          [disabled]="loginForm.invalid"
        >
        Se connecter
        </button>
        <button
          type="submit"
          *ngIf="loading"
          class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32"
          disabled
        >
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
        </button>
        <div class="mt-32 text-center text-sm">
          <p class="mb-0">
            Vous n'avez pas de compte ?
            <a routerLink="register" class="text-primary-600 fw-semibold"
              >S'inscrire</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</section>

<div class="loading-container" *ngIf="loading">
  <div class="loading">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
