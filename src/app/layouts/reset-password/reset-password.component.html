<section class="auth forgot-password-page bg-base d-flex flex-wrap">
  <div class="auth-left d-lg-block d-none">
    <div
      class="d-flex align-items-center flex-column h-100 justify-content-center">
      <img src="assets/images/auth/forgot-pass-img.png" alt />
    </div>
  </div>
  <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
    <div class="max-w-464-px mx-auto w-100">
      <a routerlink="" class="mb-40 max-w-290-px">
        <img src="assets/images/logo.png" alt="logo" />
      </a>
      <div>
        <h4 class="mb-12">Réinitialiser le mot de passe</h4>
        <p class="mb-32 text-secondary-light text-lg">
          Bienvenue ! Veuillez entrer le nouveau mot de passe que vous souhaitez
          utiliser.
        </p>
      </div>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- New Password -->
        <div class="mb-24">
          <label for="new-password"> Nouveau mot de passe </label>
          <div class="position-relative">
            <input
              type="password"
              class="form-control py-11 ps-40"
              id="new-password"
              formControlName="newPassword"
              [placeholder]="'EnterNewPassword'" />
            <span
              class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
              <i class="ph ph-lock"></i>
            </span>
          </div>
          <div
            *ngIf="
              resetPasswordForm.get('newPassword')?.invalid &&
              resetPasswordForm.get('newPassword')?.touched
            ">
            <small class="text-danger">Nouveau mot de passe est obligatoire</small>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-24">
          <label for="confirm-password"> Confirmer le mot de passe </label>
          <div class="position-relative">
            <input
              type="password"
              class="form-control py-11 ps-40"
              id="confirm-password"
              formControlName="confirmPassword"
              [placeholder]="'ConfirmPassword'" />
            <span
              class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
              <i class="ph ph-lock"></i>
            </span>
          </div>
          <div
            *ngIf="
              resetPasswordForm.hasError('mismatch') &&
              resetPasswordForm.get('confirmPassword')?.touched
            ">
            <small class="text-danger">Les mots de passe ne correspondent pas</small>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          *ngIf="!loading"
          class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32"
          [disabled]="resetPasswordForm.invalid">
          Définir un nouveau mot de passe
        </button>
        <button
          type="submit"
          *ngIf="loading"
          class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32"
          disabled>
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"></span>
        </button>
        <div class="mt-120 text-center text-sm">
          <p class="mb-0">
            <a routerLink class="text-primary-600 fw-semibold">Retour à la connexion</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>

<div class="loading-container" *ngIf="loading">
  <div class="loading">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
