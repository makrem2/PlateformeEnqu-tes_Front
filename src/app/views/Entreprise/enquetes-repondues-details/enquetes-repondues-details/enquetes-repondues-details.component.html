<div class="container mt-4" *ngIf="!loading">
    <div class="card shadow p-4 rounded-4 border-0">
        <h4 class="mb-3">
            <i class="ph ph-list-magnifying"></i>
            Détails de l'enquête : {{ enquete?.titre }}
        </h4>

        <p class="text-muted">{{ enquete?.description }}</p>

        <hr />

        <div *ngFor="let q of questions" class="mb-4">
            <p class="fw-bold">{{ q.texte }}</p>
            <div class="bg-light rounded p-2 ps-3">
                {{ getReponseForQuestion(q.question_id) }}
            </div>
        </div>

        <a routerLink="/entreprise/enquetes-repondues"
            class="btn btn-outline-secondary mt-4">
            <i class="ph ph-arrow-left"></i> Retour
        </a>
    </div>
</div>

<div *ngIf="loading" class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Chargement...</p>
</div>
