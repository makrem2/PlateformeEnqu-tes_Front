<div class="row gy-4">

                <form [formGroup]="enqueteForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label>Titre</label>
                        <input class="form-control" formControlName="titre" />

                    <div class="mb-3">

                            <input type="date" class="form-control"
                                formControlName="dateFin" />
