<div
    class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
    <h6 class="fw-semibold mb-0">Ajouter un utilisateur</h6>
    <ul class="d-flex align-items-center gap-2">
        <li class="fw-medium">
            <a
                routerlink="/admin"
                class="d-flex align-items-center gap-1 hover-text-primary">
                <i class="ph ph-cube"></i>
                Dashboard
            </a>
        </li>
        <li>-</li>
        <li class="fw-medium">Ajouter un utilisateur</li>
    </ul>
</div>

<div class="card h-100 p-0 radius-12">
    <div class="card-body">
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <!-- Username -->
            <div class="mb-20">
                <label for="username"
                    class="form-label fw-semibold text-primary-light text-sm mb-8">
                    Nom d'utilisateur <span class="text-danger-600">*</span>
                </label>
                <input type="text" id="username" formControlName="username"
                    class="form-control radius-8"
                    placeholder="Enter username" />
            </div>

            <!-- Email -->
            <div class="mb-20">
                <label for="email"
                    class="form-label fw-semibold text-primary-light text-sm mb-8">
                    Email <span class="text-danger-600">*</span>
                </label>
                <input type="email" id="email" formControlName="email"
                    class="form-control radius-8"
                    placeholder="Enter email address" />
            </div>

            <!-- Nom -->
            <div class="mb-20">
                <label for="nom"
                    class="form-label fw-semibold text-primary-light text-sm mb-8">
                    Nom <span class="text-danger-600">*</span>
                </label>
                <input type="text" id="nom" formControlName="nom"
                    class="form-control radius-8"
                    placeholder="Enter last name" />
            </div>

            <!-- Prénom -->
            <div class="mb-20">
                <label for="prenom"
                    class="form-label fw-semibold text-primary-light text-sm mb-8">
                    Prénom <span class="text-danger-600">*</span>
                </label>
                <input type="text" id="prenom" formControlName="prenom"
                    class="form-control radius-8"
                    placeholder="Enter first name" />
            </div>

            <!-- Téléphone -->
            <div class="mb-20">
                <label for="telephone"
                    class="form-label fw-semibold text-primary-light text-sm mb-8">
                    Téléphone <span class="text-danger-600">*</span>
                </label>
                <input type="text" id="telephone" formControlName="telephone"
                    class="form-control radius-8"
                    placeholder="Enter phone number" />
            </div>

            <!-- Date de naissance -->
            <div class="mb-20">
                <label for="date_naissance"
                    class="form-label fw-semibold text-primary-light text-sm mb-8">
                    Date de naissance <span class="text-danger-600">*</span>
                </label>
                <input type="date" id="date_naissance"
                    formControlName="date_naissance"
                    class="form-control radius-8" />
            </div>

            <!-- Genre -->
            <div class="mb-20">
                <label for="genre"
                    class="form-label fw-semibold text-primary-light text-sm mb-8">
                    Genre <span class="text-danger-600">*</span>
                </label>
                <select id="genre" formControlName="genre"
                    class="form-control radius-8 form-select">
                    <option value>Select genre</option>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                </select>
            </div>

            <!-- Adresse -->
            <div class="mb-20">
                <label for="adresse"
                    class="form-label fw-semibold text-primary-light text-sm mb-8">
                    Adresse <span class="text-danger-600">*</span>
                </label>
                <input type="text" id="adresse" formControlName="adresse"
                    class="form-control radius-8" placeholder="Enter address" />
            </div>

            <!-- Password -->
            <div class="mb-20">
                <label for="password"
                    class="form-label fw-semibold text-primary-light text-sm mb-8">
                    Mot de passe <span class="text-danger-600">*</span>
                </label>
                <input type="password" id="password" formControlName="password"
                    class="form-control radius-8"
                    placeholder="Enter password" />
            </div>
            <!-- Submit / Cancel -->
            <div class="d-flex align-items-center justify-content-center gap-3">
                <button type="button"
                    class="border border-danger-600 bg-hover-danger-200 text-danger-600 text-md px-56 py-11 radius-8">
                    Annuler
                </button>
                <button type="submit"
                    class="btn btn-primary border border-primary-600 text-md px-56 py-12 radius-8"
                    [disabled]="signupForm.invalid || isSubmitting">
                    Sauvegarder
                </button>
            </div>
        </form>
    </div>
</div>

<div class="loading-container" *ngIf="loading">
    <div class="loading">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
